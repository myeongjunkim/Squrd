{% extends 'base.html' %}
{% load static %}

{% block header %}

<link rel="stylesheet" href="{% static 'css/sign.css' %}">

{% endblock %}


{% block contents %}

<div class="signwrqp">
  
  <form method="POST" class="loginForm">
    {% if messages %}
        {% for message in messages  %}
            <div class="div-message">{{message}}</div>
        {% endfor %}
   {% endif %}
    {% csrf_token %}
    <h2>Login</h2>
    <div class="idForm">
      <input type="text" class="id" name="input_id" placeholder="ID">
    </div>
    <div class="passForm">
      <input type="password" class="pw" name="input_pw" placeholder="PW">
    </div>
    <button type="submit" class="btn">
      LOG IN
    </button>
    <a href="{% url 'kakao-login' %}"><img style="margin-bottom:10px;" src="{% static 'img/kakao_login_medium_narrow.png' %}" alt="카카오"></a>
    <div class="bottomText">
      Don't you have ID? <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
