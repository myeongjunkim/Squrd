
<!doctype html>
<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/css/style.css">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- 
  <style>
    img {
      margin: 0 auto;
      display: block;
      margin-top: 20%;
    }
  </style> -->

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Board 1</h2>
				</div>
			</div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        NEW POST
      </button>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>ID no.</th>
						      <th>Name</th>
						      <th>TITLE</th>
						      <th>SUMMARY</th>
						      <th>&nbsp;</th>
						    </tr>
						  </thead>

						  <tbody>

                {% for content in contents %}
                <!-- <div onclick="location.href='"> -->
                  <tr class="alert" role="alert">
                    <th scope="row">{{content.id}}</th>
                    <td>{{content.title}}</td>
                    <td>{{content.writer}}</td>
                    <td><a href="{% url 'detail' content.id %}">{{content.summeray}}...</a></td>
                    <td>
                      <a href="{% url 'delete' content.id %}" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"><i class="fa fa-close"></i></span>
                      </a>
                    </td>
                  </tr>
                 
                <!-- <div> -->
						    {% endfor %}
						    
						  </tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

 

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NEW POST</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name='title'>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" name='writer'>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Main text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name='body'></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
        


        
      </div>
    </div>
  </div>
  

	<!-- <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script> -->

  <script src="js/modal.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
