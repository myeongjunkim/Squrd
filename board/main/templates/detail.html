<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/detail.css">
</head>




<body>
    <div class="detail">
        <h3>Detail page</h3>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <span type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">{{content.title}}</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Name</span>
            <span type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">{{content.writer}}</span>
        </div>
        <div class="input-group" style="min-height:200px;">
            <span class="input-group-text">Main</span>
            <div class="form-control" aria-label="With textarea" rows=10>{{content.body}}</div>
          </div>

        <div class='comment'>
    
            <br>
            {% if comments %}
            {% for comment in comments %}
                <div class="input-group mb-3">
                    <span class="btn btn-outline-secondary" id="button-addon1">{{user.username}}</span>
                    <span class="form-control" aria-label="Example text with button addon" aria-describedby="button-addon1">{{comment.body}}</span>
                </div>
            
            <br>
            {% endfor %}
            {% endif %}

            <br>
            

 
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="body" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">댓글 달기</button>
                </div>
            </form>
        </div>
        
    </div>


    

 
</body>
</html>
