{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/vote.css' %}">
{% endblock %}

{% block contents %}
<div class="vote-main">
    <h3>Vote</h3>
    <hr>
    <div clss="vote-wrap">
        <div class="vote-title">
            투표 시작!!! 과연 승자는?! 투표는 오늘 자정까지 :)
        </div>
        
        <div class="vote-contents">
            <div class="vote-left">
                <div class="vote-card">

                </div>
            </div>
            <div class="vote-center">
                <div>vs</div>
            </div>
            <div class="vote-right">
                <div class="vote-card">

                </div>
            </div>
        </div>

        <div class="vote-name">
            <div class="vote-left">
                <span>카리나</span>
            </div>
            <div class="vote-center">
                
            </div>
            <div class="vote-right">
                <span>카리나</span>
            </div>
        </div>


        <div class="vote-contents">
            <div class="vote-per-wrap">
                <div class="vote-per left">
                    <span>55%</span>
                </div>
            </div>
            <div class="vote-center">
                <span class="vote-cnt">1304</span>
                <span>명</span>    
            </div>
            <div class="vote-per-wrap">
                <div class="vote-per right">
                    <span>45%</span>
                </div>
            </div>
        </div>

        <div class="vote-contents">
            <a class="button">투표하기</a>
        </div>

        
        <!-- 댓글 -->
        <div class="vote-comment">
            <!-- for -->
            <div class="input-group mb-3">
                <span class="btn btn-outline-secondary" id="button-addon1">writer</span>
                <span class="form-control" aria-label="Example text with button addon" aria-describedby="button-addon1">text body</span>
            </div>
            
            <!-- for -->
            <div class="overlap-comment">
                <ion-icon name="return-down-forward-outline"></ion-icon>
                <div class="input-group mb-3 ">
                    <span class="btn btn-outline-secondary" id="button-addon1">writer</span>
                    <span class="form-control" aria-label="Example text with button addon" aria-describedby="button-addon1">text body</span>
                </div>
            </div>

            <!-- 답글 달기-->
            <div class="overlap-comment">
                <ion-icon name="return-down-forward-outline"></ion-icon>
                <form class="write-comment overlap" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="body"autocomplete="off" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">답글 달기</button>
                    </div>
                </form>
            </div>

            
            <form class="write-comment" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="body"autocomplete="off" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">댓글 달기</button>
                </div>
            </form>

            

        </div>
        


        
    </div>
    
</div>
{% endblock %}
