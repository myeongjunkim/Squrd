{% extends 'base.html' %}
{% load static %}

{% block header %}

<link rel="stylesheet" href="{% static 'css/article.css' %}">


<script>
    window.onload = () => {
      const list = document.querySelectorAll('.list');
      list.forEach((item) => 
      item.classList.remove('active'));
      list[4].classList.add('active');
    }
</script>
{% endblock %}

{% block contents %}
<div class="article">
    <h3>Entertainment News</h3>
    <div class="entertain">
        
        {% if articles %}
        {% for article  in articles reversed %}
            <div class="card">
                <a href="{{article.href}}" target='_blank'>
                    <img src="{{article.img_url}}" style="width:100%; height:100%;" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{article.title}}</p>
                    </div>    
                </a>
            </div>
            
            
        {% endfor %}
        {% else %}
            <div>파일 없음</div>
        {% endif %}
    </div>
    <br>
    <div class="update">
        <span>{{articles.0.pub_date}} updated</span>
        <a href="{% url 'update_article' %}">
            <ion-icon name="sync-outline"></ion-icon>
        </a>

    </div>
    
</div>

{% endblock %}
